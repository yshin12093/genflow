name: Run Tests  # ğŸ† Name of the GitHub Actions workflow

on:
  push:  # ğŸš€ Run tests on every push
    branches:
      - main  # ğŸ”¥ Replace with your main branch name if different
  pull_request:  # ğŸš€ Run tests on pull requests

jobs:
  test:
    runs-on: ubuntu-latest  # ğŸ–¥ï¸ Use the latest Ubuntu runner
    env:
      GRAPH_DB_TYPE: ${{ secrets.GRAPH_DB_TYPE }}
      LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      NEO4J_URI: ${{ secrets.NEO4J_URI }}
      NEO4J_USER: ${{ secrets.NEO4J_USER }}
      NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3  # Fetches your code

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests python-dotenv

      - name: ğŸ§ª Run Tests
        run: |
          source venv/bin/activate
          pytest tests/ -v
